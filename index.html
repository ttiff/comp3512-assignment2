<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="COMP 3512 F1 Homepage">
    <meta name="keywords" content="F1, Formula 1, race results, driver performances, constructors, drivers">
    <meta name="author" content="Tiffany Tran">
    <title>F1 Dashboard</title>
    <script src="jss/script.js" type="module"></script>
    <!-- Stylesheet sourced from Semantic UI CDN -->
    <link id="theme-stylesheet" rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
    <header></header>
    <!-- Main content area for the application -->
    <main>
        <!-- Spinner -->
        <div id="loadingSpinner" class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Home view - shown initially -->
        <article id="home">
        </article>

        <!-- Browse view - shown when a season is selected -->
        <article id="browse">
            <!-- Races section - displays a list of races for the chosen season -->
            <section id="races">

            </section>

            <!-- Race Results section - displays details when a race is selected -->
            <section id="results">

                <!-- Race details for the selected race -->
                <div id="raceInfo">

                </div>

                <!-- Qualifying results for the selected race -->
                <div id="qualifyResult">
                </div>

                <!-- Race results for the selected race -->
                <div id="finalResult">
                </div>

            </section>
        </article>
        <div id="modal-overlay"></div>
        <!-- Circuit Popup - displays circuit details -->
        <aside id="circuit">
            <!-- Circuit details will be populated here -->
        </aside>

        <!-- Driver Popup - displays driver details -->
        <aside id="driver">
            <!-- Driver details will be populated here -->
        </aside>

        <!-- Constructor Popup - displays constructor details -->
        <aside id="constructor">
            <!-- Constructor details will be populated here -->
        </aside>
        <!-- Favorites Popup -->
        <aside id="favorites-popup">
            <!-- Favorites content will be dynamically populated -->
        </aside>

    </main>


</body>

</html>
