<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <script src="jss/script.js"></script>
    <link rel="stylesheet" href="css/style_index.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"> -->

</head>

<body>
    <!-- Main content area for the application -->
    <main>

        <!-- Home view - shown initially -->
        <article id="home">
        </article>

        <!-- Browse view - shown when a season is selected -->
        <article id="browse">
            <!-- Races section - displays a list of races for the chosen season -->
            <section id="races">

            </section>

            <!-- Race Results section - displays details when a race is selected -->
            <section id="results">

                <!-- Race details for the selected race -->
                <div id="raceInfo">

                </div>

                <!-- Qualifying results for the selected race -->
                <div id="qualifyResult">
                </div>

                <!-- Race results for the selected race -->
                <div id="finalResult">
                </div>

            </section>
        </article>

    </main>


</body>

</html>
